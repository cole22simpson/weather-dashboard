<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="search-recents col-3">
                <div class="search-container">
                    <div class="directions-container">
                        <h2 class="directions row">
                            Search for a City:
                        </h2>
                    </div>
                    <form id="city-form">
                            <input id="city-input" class="form-control input-container row" type="text" placeholder="Enter city here...">
                            <button id="search" class="btn btn-primary search-button row" type="submit">
                                Search
                            </button>
                    </form>
                </div>
                <!--Insert the recents here-->
                <div class="recents-container">
                    <ul class="recents row">
                        <!-- Recent searches go here -->
                    </ul>
                </div>
            </div>

            <div class="content-container col-9">
                <!--Recreate this later dynamically-->
                <div class="top-container">
                    <ul id="todays-group">
                        <!--Insert today's content here-->
                    </ul>
                </div>

                <div class="forecast-container row">
                    <div>
                        <h4>5-Day Forecast</h4>
                    </div>
                    <div class="five-day d-flex justify-content-between gap-5">
                        <!-- Forecast goes here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
